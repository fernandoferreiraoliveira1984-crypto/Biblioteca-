<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Biblioteca PDF</title>
    <style>
        :root {
            --bg: #f5f1e8;
            --wood: #c19a6b;
            --wood-dark: #8b6f47;
            --gold: #d4af37;
            --text: #2a2420;
            --shadow: rgba(0,0,0,0.15);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Segoe UI',Tahoma,sans-serif; background:var(--bg); min-height:100vh; overflow-x:hidden; }
        
        /* ‚ïê‚ïê‚ïê HEADER FIXO ‚ïê‚ïê‚ïê */
        .header-fixed {
            position:fixed; top:0; left:0; right:0; z-index:999;
            background:linear-gradient(180deg, #fff 0%, var(--bg) 100%);
            padding:16px 20px; box-shadow:0 4px 20px rgba(0,0,0,0.08);
            display:flex; flex-direction:column; gap:12px;
        }
        .header-title {
            text-align:center; font-size:1.8em; font-weight:700;
            background:linear-gradient(135deg, var(--wood-dark), var(--gold), var(--wood));
            -webkit-background-clip:text; -webkit-text-fill-color:transparent;
            background-clip:text; margin-bottom:4px;
        }
        .header-actions {
            display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
        }
        .header-btn {
            background:linear-gradient(135deg, var(--wood), var(--wood-dark));
            color:#fff; border:none; padding:11px 20px; border-radius:25px;
            font-size:0.9em; font-weight:600; cursor:pointer;
            box-shadow:0 3px 12px rgba(139,111,71,0.3);
            transition:all 0.3s; white-space:nowrap;
            display:flex; align-items:center; gap:6px;
        }
        .header-btn:hover { transform:translateY(-2px); box-shadow:0 5px 18px rgba(139,111,71,0.5); }
        .header-btn.drive { background:linear-gradient(135deg, #4285f4, #1a73e8); }
        .header-btn.drive:hover { box-shadow:0 5px 18px rgba(66,133,244,0.5); }
        #fileInput { display:none; }

        /* ‚ïê‚ïê‚ïê ESTANTE VERTICAL ‚ïê‚ïê‚ïê */
        .shelf-container {
            margin-top:140px; padding:20px 16px 60px;
            display:flex; justify-content:center;
        }
        .bookshelf {
            position:relative; width:100%; max-width:280px;
            background:linear-gradient(90deg, var(--wood) 0%, var(--wood-dark) 3%, var(--wood) 6%, var(--wood) 94%, var(--wood-dark) 97%, var(--wood) 100%);
            border-radius:8px; padding:16px 8px;
            box-shadow:0 8px 30px rgba(0,0,0,0.2), inset 0 0 0 2px rgba(255,255,255,0.1);
            min-height:400px;
        }
        .bookshelf::before {
            content:''; position:absolute; left:50%; top:0; bottom:0;
            width:4px; background:linear-gradient(180deg, var(--wood-dark), var(--wood), var(--wood-dark));
            border-radius:2px; box-shadow:0 0 8px rgba(0,0,0,0.3);
        }

        /* ‚ïê‚ïê‚ïê LIVROS ‚ïê‚ïê‚ïê */
        .books-grid {
            display:grid; grid-template-columns:1fr 1fr; gap:12px 8px;
            position:relative; z-index:1;
        }
        .book {
            cursor:pointer; transition:all 0.3s; position:relative;
            border-radius:3px; overflow:hidden;
            box-shadow:0 2px 8px rgba(0,0,0,0.2);
            min-height:140px; display:flex; flex-direction:column;
        }
        .book:hover { transform:translateY(-6px) scale(1.03); box-shadow:0 8px 20px rgba(0,0,0,0.35); z-index:10; }
        
        /* Cores variadas dos livros */
        .book:nth-child(6n+1) .book-spine { background:linear-gradient(180deg, #8b4513, #654321); }
        .book:nth-child(6n+2) .book-spine { background:linear-gradient(180deg, #2f4f4f, #1c3333); }
        .book:nth-child(6n+3) .book-spine { background:linear-gradient(180deg, #800020, #5c0016); }
        .book:nth-child(6n+4) .book-spine { background:linear-gradient(180deg, #1e4d2b, #0f3d1f); }
        .book:nth-child(6n+5) .book-spine { background:linear-gradient(180deg, #4a4a4a, #2b2b2b); }
        .book:nth-child(6n) .book-spine { background:linear-gradient(180deg, #8b6914, #5d4610); }

        .book-spine {
            flex:1; padding:12px 8px; display:flex; flex-direction:column;
            justify-content:space-between; position:relative;
            border:1px solid rgba(0,0,0,0.3);
        }
        .book-spine::before {
            content:''; position:absolute; top:8px; bottom:8px; left:4px;
            width:2px; background:rgba(255,255,255,0.15); border-radius:1px;
        }
        .book-title {
            font-size:0.72em; font-weight:600; color:#fff;
            writing-mode:vertical-rl; text-orientation:mixed;
            line-height:1.3; text-shadow:0 1px 3px rgba(0,0,0,0.5);
            overflow:hidden; max-height:100px;
        }
        .book-pages {
            font-size:0.65em; color:rgba(255,255,255,0.7);
            text-align:center; margin-top:6px;
        }
        
        /* Barra de progresso no livro */
        .book-progress {
            position:absolute; bottom:0; left:0; right:0;
            height:4px; background:rgba(0,0,0,0.2);
        }
        .book-progress-fill {
            height:100%; background:linear-gradient(90deg, var(--gold), #f5d060);
            transition:width 0.6s ease; box-shadow:0 0 6px rgba(212,175,55,0.6);
        }

        /* Estado vazio */
        .empty-shelf {
            text-align:center; padding:60px 20px; color:var(--wood-dark);
        }
        .empty-shelf h3 { font-size:1.3em; margin-bottom:8px; }
        .empty-shelf p { font-size:0.95em; opacity:0.7; }

        /* ‚ïê‚ïê‚ïê LEITOR ‚ïê‚ïê‚ïê */
        .reader-modal { display:none; position:fixed; inset:0; background:#0a0a0a; z-index:2000; flex-direction:column; }
        .reader-modal.open { display:flex; }
        .reader-header {
            background:#1a1a1a; color:#f0ece4; padding:12px 18px;
            display:flex; justify-content:space-between; align-items:center;
            border-bottom:1px solid rgba(212,175,55,0.2);
        }
        .reader-header-left { display:flex; align-items:center; gap:10px; overflow:hidden; flex:1; }
        .reader-header h3 { font-size:0.9em; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; color:var(--gold); }
        .reader-progress-text { font-size:0.75em; color:#888; white-space:nowrap; }
        .close-btn {
            background:rgba(220,50,50,0.2); color:#e05050;
            border:1px solid rgba(220,50,50,0.4); padding:7px 16px;
            border-radius:6px; cursor:pointer; font-size:0.85em; flex-shrink:0;
        }
        .reading-progress { height:3px; background:rgba(255,255,255,0.06); }
        .reading-progress-bar { height:100%; background:linear-gradient(90deg, var(--gold), #f5d060); transition:width 0.35s; }
        
        /* Voz */
        .voice-bar {
            background:#111; padding:8px 14px; display:flex; align-items:center;
            gap:8px; flex-wrap:wrap; border-bottom:1px solid rgba(212,175,55,0.1);
        }
        .tts-play-btn {
            width:36px; height:36px; border-radius:50%; border:none; cursor:pointer;
            background:linear-gradient(135deg, var(--gold), #b8860b);
            color:#0a0a0a; font-size:0.95em; font-weight:bold;
            display:flex; align-items:center; justify-content:center;
        }
        .tts-play-btn.playing { background:linear-gradient(135deg, #e05050, #ff8c00); }
        .tts-stop-btn {
            width:32px; height:32px; border-radius:6px; border:1px solid rgba(212,175,55,0.2);
            background:rgba(212,175,55,0.08); color:var(--gold); font-size:0.85em;
            cursor:pointer; display:flex; align-items:center; justify-content:center;
        }
        .voice-select {
            background:rgba(212,175,55,0.06); border:1px solid rgba(212,175,55,0.2);
            color:#f0ece4; padding:5px 8px; border-radius:6px; font-size:0.75em;
            max-width:160px; outline:none;
        }
        .voice-select option { background:#1a1a1a; }
        .speed-wrap { display:flex; align-items:center; gap:6px; }
        .speed-label { color:#888; font-size:0.7em; }
        .speed-slider {
            -webkit-appearance:none; width:70px; height:3px;
            background:rgba(212,175,55,0.15); border-radius:2px; cursor:pointer;
        }
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance:none; width:14px; height:14px; border-radius:50%;
            background:var(--gold); box-shadow:0 2px 6px rgba(212,175,55,0.6);
        }
        .speed-val { color:var(--gold); font-size:0.75em; font-weight:600; min-width:30px; }
        .tts-reading-indicator { font-size:0.7em; color:#f5d060; max-width:140px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
        .auto-wrap { display:flex; align-items:center; gap:6px; margin-left:auto; }
        .auto-label { color:#888; font-size:0.7em; }
        .toggle-switch { position:relative; width:36px; height:20px; }
        .toggle-switch input { opacity:0; width:0; height:0; }
        .toggle-slider { position:absolute; inset:0; background:rgba(255,255,255,0.12); border-radius:20px; cursor:pointer; transition:0.3s; }
        .toggle-slider:before { content:''; position:absolute; width:14px; height:14px; left:3px; top:3px; background:#fff; border-radius:50%; transition:0.3s; }
        .toggle-switch input:checked + .toggle-slider { background:#b8860b; }
        .toggle-switch input:checked + .toggle-slider:before { transform:translateX(16px); }

        /* Canvas */
        .reader-body { flex:1; display:flex; align-items:center; justify-content:center; position:relative; padding:12px 50px; background:#080808; }
        .page-stage { position:relative; width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
        .page-container { position:relative; perspective:1200px; max-width:700px; width:100%; }
        .page-wrap { position:relative; transform-style:preserve-3d; }
        .page-wrap.flip-next { animation:flipNext 0.35s cubic-bezier(0.4,0,0.2,1) forwards; }
        .page-wrap.flip-prev { animation:flipPrev 0.35s cubic-bezier(0.4,0,0.2,1) forwards; }
        @keyframes flipNext { 0%{transform:rotateY(0deg); opacity:1;} 50%{transform:rotateY(-88deg); opacity:0.05;} 100%{transform:rotateY(0deg); opacity:1;} }
        @keyframes flipPrev { 0%{transform:rotateY(0deg); opacity:1;} 50%{transform:rotateY(88deg); opacity:0.05;} 100%{transform:rotateY(0deg); opacity:1;} }
        #pdfCanvas { display:block; max-width:100%; max-height:calc(100vh - 200px); border-radius:3px; box-shadow:0 8px 50px rgba(0,0,0,0.9); }
        .nav-btn {
            position:absolute; top:50%; transform:translateY(-50%);
            width:44px; height:44px; background:rgba(212,175,55,0.1);
            border:1px solid rgba(212,175,55,0.25); border-radius:50%;
            cursor:pointer; display:flex; align-items:center; justify-content:center;
            color:var(--gold); font-size:1.5em; z-index:10;
        }
        .nav-btn:hover:not(:disabled) { background:rgba(212,175,55,0.25); transform:translateY(-50%) scale(1.1); }
        .nav-btn:disabled { opacity:0.15; cursor:not-allowed; }
        .nav-prev { left:0; }
        .nav-next { right:0; }
        .page-loading { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; background:rgba(8,8,8,0.85); }
        .page-loading.hidden { display:none; }
        .loader-ring { width:40px; height:40px; border:3px solid rgba(212,175,55,0.15); border-top-color:var(--gold); border-radius:50%; animation:spin 0.7s linear infinite; }
        @keyframes spin { to { transform:rotate(360deg); } }
        .loader-text { color:#888; font-size:0.8em; }

        /* Footer */
        .reader-footer {
            background:#111; border-top:1px solid rgba(212,175,55,0.12);
            padding:10px 16px; display:flex; align-items:center; justify-content:center;
            gap:12px; flex-wrap:wrap;
        }
        .page-controls { display:flex; align-items:center; gap:8px; }
        .ctrl-btn {
            background:rgba(212,175,55,0.08); border:1px solid rgba(212,175,55,0.2);
            color:var(--gold); width:34px; height:34px; border-radius:6px;
            cursor:pointer; display:flex; align-items:center; justify-content:center;
            font-size:0.95em;
        }
        .ctrl-btn:hover:not(:disabled) { background:rgba(212,175,55,0.22); }
        .ctrl-btn:disabled { opacity:0.18; cursor:not-allowed; }
        .page-input {
            background:rgba(212,175,55,0.06); border:1px solid rgba(212,175,55,0.2);
            color:var(--gold); text-align:center; width:50px; height:32px;
            border-radius:6px; font-size:0.95em; outline:none;
        }
        .page-total { color:#888; font-size:0.85em; }
        .zoom-controls { display:flex; align-items:center; gap:8px; }
        .zoom-label { color:#888; font-size:0.78em; min-width:38px; text-align:center; }
        .kbd { background:rgba(212,175,55,0.08); border:1px solid rgba(212,175,55,0.15); border-radius:3px; padding:1px 5px; font-size:0.8em; color:#888; }

        /* Toast */
        .toast {
            position:fixed; top:20px; left:50%; transform:translateX(-50%) translateY(-80px);
            background:#1a1a1a; border:1px solid var(--gold); color:#f0ece4;
            padding:10px 20px; border-radius:8px; font-size:0.85em;
            transition:transform 0.4s cubic-bezier(0.34,1.56,0.64,1);
            z-index:9999; box-shadow:0 8px 28px rgba(0,0,0,0.7);
        }
        .toast.show { transform:translateX(-50%) translateY(0); }

        /* Modal Drive */
        .drive-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:3000; align-items:center; justify-content:center; padding:20px; }
        .drive-modal.open { display:flex; }
        .drive-modal-box {
            background:#1a1a1a; border:1px solid rgba(212,175,55,0.3);
            border-radius:16px; padding:28px; max-width:460px; width:100%;
            text-align:center; box-shadow:0 20px 60px rgba(0,0,0,0.8);
            max-height:90vh; overflow-y:auto;
        }
        .drive-modal-box h2 { color:var(--gold); margin-bottom:8px; font-size:1.3em; }
        .drive-modal-box p { color:#888; margin-bottom:16px; line-height:1.5; font-size:0.9em; }
        .drive-modal-cancel {
            background:rgba(255,255,255,0.07); color:#888;
            border:1px solid rgba(255,255,255,0.1); padding:9px 20px;
            border-radius:20px; cursor:pointer; font-size:0.85em; margin-top:8px;
        }
        .drive-file-list { max-height:280px; overflow-y:auto; text-align:left; }
        .drive-file-item {
            display:flex; align-items:center; gap:8px; padding:10px;
            border-radius:8px; cursor:pointer; border-bottom:1px solid rgba(212,175,55,0.08);
        }
        .drive-file-item:hover:not(.already) { background:rgba(212,175,55,0.07); }
        .drive-file-item.already { opacity:0.5; cursor:default; }
        .drive-file-icon { font-size:1.3em; }
        .drive-file-name { color:#f0ece4; font-size:0.85em; flex:1; word-break:break-word; }
        .drive-file-size { color:#888; font-size:0.7em; }
        .drive-file-check {
            width:20px; height:20px; border-radius:50%;
            border:2px solid rgba(212,175,55,0.25);
            display:flex; align-items:center; justify-content:center;
            font-size:0.7em; color:transparent;
        }
        .drive-file-item.selected .drive-file-check { background:var(--gold); border-color:var(--gold); color:#0a0a0a; }
        .drive-import-bar { display:flex; gap:8px; align-items:center; padding:10px 0 0; flex-wrap:wrap; }
        .drive-select-all { font-size:0.8em; color:var(--gold); cursor:pointer; background:none; border:none; text-decoration:underline; }
        .drive-import-btn {
            background:linear-gradient(135deg, var(--gold), #b8860b);
            color:#0a0a0a; border:none; padding:9px 20px; border-radius:18px;
            cursor:pointer; font-weight:700; font-size:0.85em; margin-left:auto;
        }
        .drive-import-btn:disabled { opacity:0.4; cursor:not-allowed; }

        @media (max-width:768px) {
            .header-title { font-size:1.5em; }
            .header-actions { gap:8px; }
            .header-btn { padding:9px 16px; font-size:0.85em; }
            .shelf-container { margin-top:160px; }
            .reader-body { padding:10px 40px; }
            .nav-btn { width:38px; height:38px; font-size:1.3em; }
        }
    </style>
</head>
<body>

<!-- Header fixo -->
<div class="header-fixed">
    <div class="header-title">üìö Biblioteca PDF</div>
    <div class="header-actions">
        <button class="header-btn drive" id="driveBtn" onclick="connectDrive()">‚òÅÔ∏è Google Drive</button>
        <button class="header-btn" onclick="document.getElementById('fileInput').click()">üìÅ Adicionar PDF</button>
        <input type="file" id="fileInput" accept="application/pdf" multiple>
    </div>
</div>

<!-- Estante -->
<div class="shelf-container">
    <div class="bookshelf">
        <div class="books-grid" id="booksGrid"></div>
        <div class="empty-shelf" id="emptyShelf">
            <h3>üìñ Estante vazia</h3>
            <p>Adicione seus PDFs!</p>
        </div>
    </div>
</div>

<!-- Leitor -->
<div class="reader-modal" id="readerModal">
    <div class="reader-header">
        <div class="reader-header-left">
            <h3 id="readerTitle">PDF</h3>
            <span class="reader-progress-text" id="readerProgressText"></span>
        </div>
        <button class="close-btn" onclick="closeReader()">‚úï</button>
    </div>
    <div class="reading-progress"><div class="reading-progress-bar" id="progressBar" style="width:0%"></div></div>
    <div class="voice-bar">
        <button class="tts-play-btn" id="ttsPlayBtn" onclick="toggleTTS()">‚ñ∂</button>
        <button class="tts-stop-btn" onclick="stopTTS()">‚èπ</button>
        <select class="voice-select" id="voiceSelect" onchange="onVoiceChange()"><option>...</option></select>
        <div class="speed-wrap">
            <span class="speed-label">Vel</span>
            <input type="range" class="speed-slider" id="speedSlider" min="0.5" max="3" step="0.1" value="1" oninput="onSpeedChange()">
            <span class="speed-val" id="speedVal">1x</span>
        </div>
        <span class="tts-reading-indicator" id="ttsIndicator"></span>
        <div class="auto-wrap">
            <span class="auto-label">Auto</span>
            <label class="toggle-switch"><input type="checkbox" id="autoFlipToggle"><span class="toggle-slider"></span></label>
        </div>
    </div>
    <div class="reader-body">
        <button class="nav-btn nav-prev" id="navPrev" onclick="changePage(-1)">‚Äπ</button>
        <div class="page-stage">
            <div class="page-container">
                <div class="page-wrap" id="pageWrap">
                    <canvas id="pdfCanvas"></canvas>
                </div>
                <div class="page-loading" id="pageLoading">
                    <div class="loader-ring"></div>
                    <div class="loader-text">Carregando...</div>
                </div>
            </div>
        </div>
        <button class="nav-btn nav-next" id="navNext" onclick="changePage(1)">‚Ä∫</button>
    </div>
    <div class="reader-footer">
        <div class="page-controls">
            <button class="ctrl-btn" id="btnFirst" onclick="goToPage(1)">‚ü™</button>
            <button class="ctrl-btn" id="btnPrev" onclick="changePage(-1)">‚Äπ</button>
            <input type="number" class="page-input" id="pageInput" min="1" value="1" onchange="goToPage(parseInt(this.value))">
            <span class="page-total">/ <span id="totalPagesDisplay">‚Äî</span></span>
            <button class="ctrl-btn" id="btnNext" onclick="changePage(1)">‚Ä∫</button>
            <button class="ctrl-btn" id="btnLast" onclick="goToPage(totalPages)">‚ü´</button>
        </div>
        <div class="zoom-controls">
            <button class="ctrl-btn" onclick="changeZoom(-0.15)">‚àí</button>
            <span class="zoom-label" id="zoomLabel">100%</span>
            <button class="ctrl-btn" onclick="changeZoom(0.15)">+</button>
        </div>
    </div>
</div>

<div class="drive-modal" id="driveModal">
    <div class="drive-modal-box"><div id="driveModalContent"></div></div>
</div>

<div class="toast" id="toast"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
let books=JSON.parse(localStorage.getItem('pdfBooks_v7'))||[];
let pdfDoc=null,currentPage=1,totalPages=0,zoomScale=1.0,isAnimating=false,currentBookId=null;
let driveFiles=[],driveSelectedIds=new Set(),driveToken=localStorage.getItem('driveToken')||null;
let ttsPlaying=false,ttsVoices=[],ttsSpeed=1.0,selectedVoice=null,currentPageText='';

function loadVoices(){ttsVoices=window.speechSynthesis.getVoices();if(!ttsVoices.length)return;const s=document.getElementById('voiceSelect');s.innerHTML='';const ptBR=ttsVoices.filter(v=>v.lang.startsWith('pt-BR')),pt=ttsVoices.filter(v=>v.lang.startsWith('pt')&&!v.lang.startsWith('pt-BR'));[...ptBR,...pt,...ttsVoices.filter(v=>!v.lang.startsWith('pt'))].forEach(v=>{const o=document.createElement('option');o.value=ttsVoices.indexOf(v);o.textContent=v.name;s.appendChild(o);});selectedVoice=ptBR[0]||pt[0]||ttsVoices[0];}
window.speechSynthesis.onvoiceschanged=loadVoices;
function onVoiceChange(){const s=document.getElementById('voiceSelect'),i=parseInt(s.value);if(!isNaN(i))selectedVoice=ttsVoices[i];if(ttsPlaying){stopTTS();startTTS();}}
function onSpeedChange(){ttsSpeed=parseFloat(document.getElementById('speedSlider').value);document.getElementById('speedVal').textContent=ttsSpeed.toFixed(1)+'x';if(ttsPlaying){stopTTS();startTTS();}}
async function extractPageText(n){if(!pdfDoc)return'';try{const p=await pdfDoc.getPage(n),c=await p.getTextContent();return c.items.map(i=>i.str).join(' ').replace(/\s+/g,' ').trim();}catch(e){return'';}}
function toggleTTS(){ttsPlaying?pauseTTS():startTTS();}
async function startTTS(){window.speechSynthesis.cancel();if(!currentPageText)currentPageText=await extractPageText(currentPage);if(!currentPageText||currentPageText.length<3){showToast('‚ö†Ô∏è Sem texto');return;}const u=new SpeechSynthesisUtterance(currentPageText);u.rate=ttsSpeed;u.lang=selectedVoice?selectedVoice.lang:'pt-BR';if(selectedVoice)u.voice=selectedVoice;u.onboundary=function(e){if(e.name==='word')document.getElementById('ttsIndicator').textContent='üîä '+currentPageText.substr(e.charIndex,10);};u.onend=function(){ttsPlaying=false;setPlayBtn(false);document.getElementById('ttsIndicator').textContent='';if(document.getElementById('autoFlipToggle').checked&&currentPage<totalPages)setTimeout(()=>changePage(1).then(()=>setTimeout(()=>startTTS(),700)),800);};u.onerror=()=>{ttsPlaying=false;setPlayBtn(false);document.getElementById('ttsIndicator').textContent='';};window.speechSynthesis.speak(u);ttsPlaying=true;setPlayBtn(true);}
function pauseTTS(){window.speechSynthesis.pause();ttsPlaying=false;setPlayBtn(false);document.getElementById('ttsIndicator').textContent='';}
function stopTTS(){window.speechSynthesis.cancel();ttsPlaying=false;setPlayBtn(false);document.getElementById('ttsIndicator').textContent='';}
function setPlayBtn(p){const b=document.getElementById('ttsPlayBtn');b.textContent=p?'‚è∏':'‚ñ∂';b.classList.toggle('playing',p);}

document.addEventListener('DOMContentLoaded',function(){renderLibrary();loadVoices();if(driveToken)checkDriveToken();const h=window.location.hash;if(h.includes('access_token')){const p=new URLSearchParams(h.substring(1));driveToken=p.get('access_token');localStorage.setItem('driveToken',driveToken);window.history.replaceState(null,'',window.location.pathname);setDriveConnected();showToast('‚úÖ Drive conectado!');setTimeout(()=>openDriveFilePicker(),800);}});

const DRIVE_CLIENT_ID='359640742016-n6uqjpos1m382tmh6fuj423533bavlon.apps.googleusercontent.com';
function connectDrive(){if(driveToken){openDriveFilePicker();return;}const r=encodeURIComponent(window.location.href.split('#')[0]);window.location.href='https://accounts.google.com/o/oauth2/v2/auth?client_id='+DRIVE_CLIENT_ID+'&redirect_uri='+r+'&response_type=token&scope='+encodeURIComponent('https://www.googleapis.com/auth/drive.readonly');}
async function checkDriveToken(){try{const r=await fetch('https://www.googleapis.com/oauth2/v3/tokeninfo?access_token='+driveToken);const d=await r.json();if(d.error){driveToken=null;localStorage.removeItem('driveToken');}else{setDriveConnected();}}catch(e){driveToken=null;localStorage.removeItem('driveToken');}}
function setDriveConnected(){document.getElementById('driveBtn').innerHTML='‚òÅÔ∏è Drive conectado';document.getElementById('driveBtn').style.background='linear-gradient(135deg, #34a853, #1e8e3e)';}
async function openDriveFilePicker(){if(!driveToken){connectDrive();return;}showDriveModal('<h2>‚òÅÔ∏è</h2><p>Buscando...</p><div style="display:flex;justify-content:center;margin-top:12px;"><div class="loader-ring"></div></div>');try{const r=await fetch("https://www.googleapis.com/drive/v3/files?q=mimeType%3D'application%2Fpdf'&fields=files(id,name,size)&pageSize=100",{headers:{Authorization:'Bearer '+driveToken}});if(r.status===401){driveToken=null;localStorage.removeItem('driveToken');closeDriveModal();document.getElementById('driveBtn').innerHTML='‚òÅÔ∏è Reconectar Drive';showToast('‚ö†Ô∏è Sess√£o expirada');return;}const d=await r.json();driveFiles=d.files||[];driveSelectedIds=new Set();if(!driveFiles.length){showDriveModal('<h2>Nenhum PDF</h2><button class="drive-modal-cancel" onclick="closeDriveModal()">Fechar</button>');return;}renderDriveFileList();}catch(e){closeDriveModal();showToast('‚ùå Erro');}}
function renderDriveFileList(){const a=new Set(books.filter(b=>b.driveId).map(b=>b.driveId));showDriveModal(`<h2>‚òÅÔ∏è Seus PDFs</h2><p>Selecione para importar</p><div class="drive-file-list">${driveFiles.map(f=>{const already=a.has(f.id);return `<div class="drive-file-item${already?' already':''}" data-id="${f.id}" onclick="${already?'':'toggleDriveFile(this)'}"><div class="drive-file-icon">üìÑ</div><div class="drive-file-name">${f.name.replace('.pdf','')}${already?' <span style="color:#4caf7d;font-size:0.7em;">‚úì</span>':''}</div><div class="drive-file-size">${f.size?formatFileSize(parseInt(f.size)):''}</div>${already?'':'<div class="drive-file-check">‚úì</div>'}</div>`;}).join('')}</div><div class="drive-import-bar"><button class="drive-select-all" onclick="selectAllDrive()">Todos</button><button class="drive-import-btn" id="driveImportBtn" onclick="importFromDrive()" disabled>Importar</button></div><button class="drive-modal-cancel" onclick="closeDriveModal()">Fechar</button>`);}
function toggleDriveFile(el){const id=el.dataset.id;driveSelectedIds.has(id)?(driveSelectedIds.delete(id),el.classList.remove('selected')):(driveSelectedIds.add(id),el.classList.add('selected'));const btn=document.getElementById('driveImportBtn');btn.disabled=driveSelectedIds.size===0;btn.textContent=driveSelectedIds.size>0?`Importar ${driveSelectedIds.size}`:'Importar';}
function selectAllDrive(){document.querySelectorAll('.drive-file-item:not(.already)').forEach(el=>{driveSelectedIds.add(el.dataset.id);el.classList.add('selected');});const btn=document.getElementById('driveImportBtn');if(btn){btn.disabled=false;btn.textContent=`Importar ${driveSelectedIds.size}`;}}
async function importFromDrive(){if(!driveSelectedIds.size)return;const toImport=driveFiles.filter(f=>driveSelectedIds.has(f.id));let count=0;for(let i=0;i<toImport.length;i++){const file=toImport[i];try{showDriveModal(`<h2>Importando...</h2><p>${file.name}</p><p style="color:#888;font-size:0.8em;">${i+1}/${toImport.length}</p><div style="display:flex;justify-content:center;margin-top:12px;"><div class="loader-ring"></div></div>`);const r=await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`,{headers:{Authorization:'Bearer '+driveToken}});const blob=await r.blob();const base64=await blobToBase64(blob);let pageCount=0;try{const pdf=await pdfjsLib.getDocument({url:base64}).promise;pageCount=pdf.numPages;}catch(e){}books.push({id:Date.now()+Math.random(),driveId:file.id,title:file.name.replace('.pdf',''),pages:pageCount,addedDate:new Date().toLocaleDateString('pt-BR'),data:base64,lastPage:1,progress:0});count++;}catch(e){console.error(e);}}saveBooks();renderLibrary();closeDriveModal();showToast(`‚úÖ ${count} PDF(s)!`);}
function blobToBase64(blob){return new Promise((res,rej)=>{const r=new FileReader();r.onload=()=>res(r.result);r.onerror=rej;r.readAsDataURL(blob);});}
function showDriveModal(html){document.getElementById('driveModalContent').innerHTML=html;document.getElementById('driveModal').classList.add('open');}
function closeDriveModal(){document.getElementById('driveModal').classList.remove('open');}

document.getElementById('fileInput').addEventListener('change',async function(e){const files=Array.from(e.target.files);if(!files.length)return;showToast('‚è≥ Importando...');for(let file of files){if(file.type==='application/pdf')await processFile(file);}e.target.value='';showToast('‚úÖ PDFs adicionados!');});
async function processFile(file){return new Promise(resolve=>{const reader=new FileReader();reader.onload=async function(event){let pageCount=0;try{const pdf=await pdfjsLib.getDocument({data:event.target.result}).promise;pageCount=pdf.numPages;}catch(e){}books.push({id:Date.now()+Math.random(),title:file.name.replace('.pdf',''),pages:pageCount,addedDate:new Date().toLocaleDateString('pt-BR'),data:event.target.result,lastPage:1,progress:0});saveBooks();renderLibrary();resolve();};reader.readAsDataURL(file);});}

function renderLibrary(){const grid=document.getElementById('booksGrid'),empty=document.getElementById('emptyShelf');if(!books.length){grid.innerHTML='';empty.style.display='block';return;}empty.style.display='none';grid.innerHTML=books.map(b=>{const pct=b.pages>1?Math.round(((b.lastPage||1)-1)/(b.pages-1)*100):0;return `<div class="book" onclick="openReader('${b.id}')"><div class="book-spine"><div class="book-title">${b.title}</div><div class="book-pages">${b.pages||'?'} p√°g</div></div><div class="book-progress"><div class="book-progress-fill" style="width:${pct}%"></div></div></div>`;}).join('');}
function saveBooks(){localStorage.setItem('pdfBooks_v7',JSON.stringify(books));}

async function openReader(bookId){const book=books.find(b=>b.id==bookId);if(!book)return;currentBookId=bookId;document.getElementById('readerTitle').textContent=book.title;document.getElementById('readerModal').classList.add('open');showPageLoading(true);loadVoices();try{pdfDoc=await pdfjsLib.getDocument({url:book.data}).promise;totalPages=pdfDoc.numPages;document.getElementById('totalPagesDisplay').textContent=totalPages;document.getElementById('pageInput').max=totalPages;currentPage=Math.max(1,Math.min(book.lastPage||1,totalPages));zoomScale=1.0;updateZoomLabel();await renderPage(currentPage,null);}catch(e){showPageLoading(false);showToast('‚ùå Erro');}}
async function renderPage(num,direction){if(!pdfDoc)return;showPageLoading(true);currentPageText='';try{const page=await pdfDoc.getPage(num);const canvas=document.getElementById('pdfCanvas');const ctx=canvas.getContext('2d');const maxW=Math.min(window.innerWidth-110,700);const maxH=window.innerHeight-200;const base=page.getViewport({scale:1});const fit=Math.min(maxW/base.width,maxH/base.height);const viewport=page.getViewport({scale:fit*zoomScale});canvas.width=viewport.width;canvas.height=viewport.height;await page.render({canvasContext:ctx,viewport}).promise;showPageLoading(false);updateControls(num);if(direction){const wrap=document.getElementById('pageWrap');wrap.classList.remove('flip-next','flip-prev');void wrap.offsetWidth;wrap.classList.add(direction==='next'?'flip-next':'flip-prev');wrap.addEventListener('animationend',()=>{wrap.classList.remove('flip-next','flip-prev');isAnimating=false;},{once:true});}else{isAnimating=false;}const book=books.find(b=>b.id==currentBookId);if(book){book.lastPage=num;book.progress=totalPages>1?Math.round((num-1)/(totalPages-1)*100):100;saveBooks();}const pct=totalPages>1?Math.round((num-1)/(totalPages-1)*100):100;document.getElementById('readerProgressText').textContent=pct+'%';}catch(e){showPageLoading(false);isAnimating=false;showToast('‚ùå Erro');}}
function updateControls(num){document.getElementById('pageInput').value=num;['btnFirst','btnPrev','navPrev'].forEach(id=>document.getElementById(id).disabled=num<=1);['btnNext','btnLast','navNext'].forEach(id=>document.getElementById(id).disabled=num>=totalPages);const pct=totalPages>1?((num-1)/(totalPages-1))*100:100;document.getElementById('progressBar').style.width=pct+'%';}
async function changePage(delta){if(isAnimating)return;const n=currentPage+delta;if(n<1||n>totalPages)return;stopTTS();isAnimating=true;currentPage=n;await renderPage(currentPage,delta>0?'next':'prev');}
async function goToPage(n){if(!pdfDoc)return;n=Math.max(1,Math.min(n,totalPages));if(n===currentPage||isNaN(n))return;stopTTS();isAnimating=true;currentPage=n;await renderPage(currentPage,n>currentPage?'next':'prev');}
function changeZoom(d){zoomScale=Math.max(0.5,Math.min(3.0,zoomScale+d));updateZoomLabel();renderPage(currentPage,null);}
function updateZoomLabel(){document.getElementById('zoomLabel').textContent=Math.round(zoomScale*100)+'%';}
function showPageLoading(show){document.getElementById('pageLoading').classList.toggle('hidden',!show);}
function closeReader(){stopTTS();document.getElementById('readerModal').classList.remove('open');pdfDoc=null;currentPage=1;totalPages=0;currentPageText='';renderLibrary();}
document.addEventListener('keydown',function(e){if(!document.getElementById('readerModal').classList.contains('open'))return;if(e.key==='Escape')closeReader();else if(e.key===' '){e.preventDefault();toggleTTS();}else if(e.key==='ArrowRight')changePage(1);else if(e.key==='ArrowLeft')changePage(-1);else if(e.key==='Home')goToPage(1);else if(e.key==='End')goToPage(totalPages);});
let touchStartX=0;
document.getElementById('readerModal').addEventListener('touchstart',e=>{touchStartX=e.touches[0].clientX;},{passive:true});
document.getElementById('readerModal').addEventListener('touchend',e=>{const dx=e.changedTouches[0].clientX-touchStartX;if(Math.abs(dx)>50)changePage(dx<0?1:-1);},{passive:true});
function formatFileSize(bytes){if(!bytes)return'';const k=1024,sizes=['B','KB','MB','GB'];const i=Math.floor(Math.log(bytes)/Math.log(k));return Math.round(bytes/Math.pow(k,i)*100)/100+' '+sizes[i];}
function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2500);}
</script>
